<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>view</title>
</head>
<body>

    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{session.first_name}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/shows" class="btn btn-primary">Dashboard</a>
            <a href="/new/show" class="btn btn-primary">Add new show</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>

    <div  class="col-6 p-5 my-5 bg-dark text-light mx-auto">
        <h1>Title: {{show.title}}</h1>
        <br>
        <h3>Network: {{show.network}}</h3>
        <br>
        <h3>Release Date: {{show.release_date}}</h3>
        <br>
        <h3>Description: {{show.description}}</h3>
        <br>
        <h5>Added by: {{show.first_name}} {{show.last_name}} </h5>
    </div>
</body>
</html>
